<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Me Gusta</title>
</head>
<body>

<button id="likeBtn" onclick="incrementarContador()">Me gusta</button>

<script>
  // Función para incrementar el contador de "Me gusta" y actualizar el texto del botón
  var contador = 0;

  function incrementarContador() {
    contador++;
    document.getElementById('likeBtn').textContent = contador + " Me gusta " ;
  }
</script>

</body>
</html>
