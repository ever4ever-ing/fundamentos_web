<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-div">
            <div class="hdiv1"></div>
            <div class="hdiv2">
                <div class="hdiv2a">
                    <h3>Inicio de sesión - Registro</h3>
                </div>
                <div class="hdiv2b">
                    <button class="btn1"><img src="img/mapa.png" alt="mapa" class="imgbtn1"></button>
                    <button class="btn1"><img src="img/mensajes.png" alt="" class="imgbtn1"></button>
                    <button class="btn1"><img src="img/perfil.png" alt="" class="imgbtn1"></button>
                </div>
            </div>
            <div class="hdiv3">
                <img src="img/rayo.png" alt="rayo">
                <h1 class="Batalla">Batalla musical</h1>
                <img src="img/rayo.png" alt="rayo">
            </div>
            <div class="hdiv4">
                <div class="hdiv4a"></div>
                <div class="hdiv4a"><h3>Géneros</h3></div>
                <div class="hdiv4a"><h3>Battallas Pasadas</h3></div>
                <div class="hdiv4a"><h3>Eventos</h3></div>
                <div class="hdiv4a"><h3>Patrocinadores</h3></div>
                <div class="hdiv4a"><h3>Inscripciones</h3></div>
                <div class="hdiv4a"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-div">
            <div class="mdiv1">
                <div class="mdiv1a">
                    <h1>Filtros</h1>
                </div>
                <div class="mdiv1b">
                    <div class="t-selector">
                        <div class="t-selector1">
                            <h1>Género musical</h1>
                        </div>
                        <div class="t-selector2">
                            <img src="img/selector.png" alt="selector">
                        </div>
                    </div>
                    <input type="checkbox" id="genero1" name="genero1" value="Clasica">
                    <label for="genero1"> Clásica</label><br><br>
                    <input type="checkbox" id="genero2" name="genero2" value="Rock">
                    <label for="genero2"> Rock</label><br><br>
                    <input type="checkbox" id="genero3" name="genero3" value="Jazz">
                    <label for="genero3"> Jazz</label><br><br>
                    <input type="checkbox" id="genero4" name="genero4" value="Pop">
                    <label for="genero4"> Pop</label>
                </div>
                <div class="mdiv1c">
                    <div class="t-selector">
                        <div class="t-selector1">
                            <h1>Época</h1>
                        </div>
                        <div class="t-selector2">
                            <img src="img/selector.png" alt="selector">
                        </div>
                    </div>
                    <input type="checkbox" id="Epoca1" name="Epoca1" value="Años 80s">
                    <label for="Epoca1"> Años 80s</label><br><br>
                    <input type="checkbox" id="Epoca2" name="Epoca2" value="Años 90s">
                    <label for="Epoca2"> Años 90s</label><br><br>
                    <input type="checkbox" id="Epoca3" name="Epoca3" value="Años 2000s">
                    <label for="Epoca2"> Años 2000s</label>
                </div>
                <div class="mdiv1d">
                    <button id="btn2">Filtrar</button>
                </div>
            </div>
            <div class="mdiv2">
                <div class="mdiv2a">
                    <h1>Votaciones</h1>
                </div>
                <div class="mdiv2b">
                    <div class="mdiv2b1">
                        <div class="m-img">
                            <img src="img/banda-1.jpg" alt="banda1" class="imgbanda">
                        </div><br>
                        <div>
                            <h3>Strawberry Fields Forever</h3><br><br>
                        </div>
                        <div>
                            <h1 class="contador">0</h1><br><br>
                        </div>
                        <div class="btnvotar">
                            <button class="btnvotarjs">Votar</button>
                        </div>
                    </div>
                    <div class="mdiv2b2">
                        <div class="m-img">
                            <img src="img/banda-2.jpg" alt="banda2" class="imgbanda">
                        </div><br>
                        <div>
                            <h3>Las Piedras Rodantes</h3><br><br>
                        </div>
                        <div>
                            <h1 class="contador">0</h1><br><br>
                        </div>
                        <div class="btnvotar">
                            <button class="btnvotarjs">Votar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
