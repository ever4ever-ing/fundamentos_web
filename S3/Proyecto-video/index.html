<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Dojo Videos</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo">Coding Dojo Videos</div>
            <input type="text" id="search" placeholder="Search" />
            <button id="login" class="myButtons">Login</button>
        </header>

        <main>
            <section id="video-section" style="background-color: rgb(255, 255, 255);">
                <div id="video-placeholder">
                    <video class="miVideo" type="video/mp4" src="video/sea.mp4" controls muted></video>
                </div>
                <div id="video-info-1" style="background-color: rgb(255, 255, 255);">
                    <div class="izquierda" style="background-color: rgb(255, 255, 255);">
                        <h1>Modelado Futurista</h1>
                        <p>1.3K views | 02 marzo 2024</p>
                        <div class="profile-info" >
                            <img src="img/perfil.jpg" alt="Profile Picture" class="profile-pic" />
                            <p class="nombre">Coding Dojo  El-Masry</p>
                            <img src="img/perfil.jpg" alt="Profile Picture" class="profile-pic" />
                        </div>
                    </div>
                    <div class="derecha" style="background-color: beige;">
                        <button id="subscribe" class="myButtons">Suscríbete</button>
                    </div>
                </div>
            </section>
            <aside id="sidebar" style="background-color: rgb(236, 236, 236);">
                <h2>Próximos Videos</h2>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/leon.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Basketball Desde Otro Ángulo</h3></div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/leon.mp4" muted></video>
                </div>
                <div id="video-info-2">
                    <h3>Nuevas Tablets</h3>
                </div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/leon.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>El Espacio</h3></div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/leon.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Biometría</h3></div>
            </aside>
        </main>

        <footer>
            <p>&copy; 2024 Coding Dojo Videos</p>
        </footer>
    </body>
</html>
